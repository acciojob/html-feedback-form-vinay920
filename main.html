<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>

  <form action="submit_feedback.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required><br><br>

    <label for="favColor">Favorite Color:</label>
    <select id="favColor" name="favColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
    </select><br><br>

    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
